<body>
     <script type="text/javascript">
	   /*7) Faça um Programa que leia três números e mostre o maior e o menor deles*/

	   var n1 = 1*prompt("Digite um numero");
	   var n2 = 1*prompt("Digite mais um");
	   var n3 = 1*prompt("Dgite um ultimo numero");
	   var maior;
	   var menor;

	   if(n1>=n2 && n1>=n3){
            maior=n1;
     }
     else if(n2>=n1 && n2>=n3){
            maior=n2;
     }
     else if(n3>=n2 && n3>=n1){
            maior=n3;
     }	

     if(n1<=n2 && n1<=n3){
            menor=n1;
       }
       else if(n2<=n1 && n2<=n3){
            menor=n2;
       }
       else if(n3<=n2 && n3<=n1){
            menor=n3;
       }

       alert("O Maior numero e: "+maior+", O menor numero e: "+menor)	
     </script>
</body>
</html>
