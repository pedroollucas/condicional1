<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <script type="text/javascript">
     /*3) Faça um Programa que leia três números e mostre o maior deles*/
     
     var n1 = 1*prompt("Digite um numero");
     var n2 = 1*prompt("Digite mais um");
     var n3 = 1*prompt("Dgite um ultimo numero");
     var maior;

     if(n1>=n2 && n1>=n3){
            maior=n1;
     }
     else if(n2>=n1 && n2>=n3){
            maior=n2;
     }
     else if(n3>=n2 && n3>=n1){
            maior=n3;
     }	
      	alert("O maior numero e: "+maior)
     </script>
</body>
</html>
