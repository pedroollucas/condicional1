     <script type="text/javascript">
      	/*2) Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo*/
      	
      	var n1 = 1*prompt("Digite um valor positico ou negativo");
        var valor;
      	
      	if (n1<0){
      		valor="O valor e negativo";
      	}else if (n1>0){
      		valor="O valor e positivo"
      	}

      	alert(valor)
     </script>
