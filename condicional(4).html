<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <script type="text/javascript">
      	/*4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido*/
      	
      	var sexo = prompt("Digite F para Feminino ou M para Masculino:");
        var genero;
      	
      	if (sexo == "F"){
      		genero = "Feminino"
      	}else if (sexo == "M"){
      		genero = "Masculino"
      	}else{
      		genero = "Invalido"
      	}

      	alert("Genero: "+genero)
     </script>
</body>
</html>
