<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <script type="text/javascript">
    	/*1) Faça um Programa que peça dois números e imprima o maior deles*/
    	
    	var n1 = 1*prompt("digite o primeiro numero");
    	var n2 = 1*prompt("digite o segundo numero");
        var resultado;
    	
    	if(n1>n2){
    		resultado=n1;
    	}else if (n1<n2){
    		resultado=n2;
    	}

    	alert("O maior numero e: "+resultado)
     </script>
</body>
</html>
