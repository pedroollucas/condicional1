<!DOCTYPE html>

	<meta charset="utf-8">

<body>
     <script type="text/javascript">
	/*6) Faça um Programa que leia três números e mostre o menor deles*/

	  var n1 = 1*prompt("Digite um numero");
       var n2 = 1*prompt("Digite mais um");
       var n3 = 1*prompt("Dgite um ultimo numero");
       var Menor;

       if(n1<=n2 && n1<=n3){
            Menor=n1;
       }
       else if(n2<=n1 && n2<=n3){
            Menor=n2;
       }
       else if(n3<=n2 && n3<=n1){
            Menor=n3;
       }	
      	alert("O menor numero e: "+Menor)
     </script>
</body>
</html>
